<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário de Inscrição</h2>
    <form action="#" method="get">

        <!-- introdução -->
        <fieldset>
            <legend>Dados Iniciais</legend>

            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" placeholder="Meu Nome" required autofocus>

            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" placeholder="meuEmail@gmail.com" required>

            <label for="telefone">Número de telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(11) 9 9999-9999" required>

            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="nascimento" required>

            <div>
                <p>Tem filhos?</p>
                <input type="radio" name="atvExtra" id="sim" value="sim">
                <label for="sim">Sim</label>

                <input type="radio" name="atvExtra" id="nao" value="não">
                <label for="nao">Não</label>
            </div>
        </fieldset>

        <!-- select > option -->
        <!-- area de interesse -->
        <fieldset>
            <legend>Área de interesse</legend>

            <div>
                <input type="checkbox" id="html" name="interesse" value="html">
                <label for="html">HTML</label>
                
                <input type="checkbox" id="css" name="interesse" value="css">
                <label for="css">CSS</label>

                <input type="checkbox" id="javascript" name="interesse" value="javascript">
                <label for="javascript">JavaScript</label>

                <input type="checkbox" id="python" name="interesse" value="python">
                <label for="python">Python</label>

                <input type="checkbox" id="php" name="interesse" value="php">
                <label for="php">PHP</label>

                <select name="nivel" required>
                    <option value="">Selecione o nível</option>
                    <option value="basico">Básico</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="avancado">Avançado</option>
                </select>
            </div>
        </fieldset>

        <!-- select > optgroup > option-->
        <!-- unidades -->
        <fieldset>
            <legend>Unidades</legend>

            <select name="unidade" required>
                <option value="">Selecione a unidade</option>

                <optgroup label="Zona Leste">
                    <option value="itaquera">Itaquera</option>
                    <option value="tatuape">Tatuapá</option>
                    <option value="saoMiguelpaulista">São Miguel Paulista</option>
                </optgroup>

                <optgroup label="Zona Norte">
                    <option value="santana">Santana</option>
                    <option value="tucuruvi">Tucuruvi</option>
                    <option value="casaVerde">Casa Verde</option>
                </optgroup>

                <optgroup label="Zona Sul">
                    <option value="santoAmaro">Santo Amaro</option>
                    <option value="capaoRedondo">Capão Redondo</option>
                    <option value="campoLimpo">Campo Limpo</option>
                </optgroup>

                <optgroup label="Zona Oeste">
                    <option value="pinheiros">Pinheiros</option>
                    <option value="butanta">Butantã</option>
                    <option value="lapa">Lapa</option>
                </optgroup>

                <optgroup label="Centro">
                    <option value="se">Sé</option>
                    <option value="republica">República</option>
                    <option value="belaVista">Bela Vista</option>
                </optgroup>
            </select>
        </fieldset>

        <!-- datalist > option -->
        <!-- horarios -->
        <fieldset>
            <legend>Horários</legend>

            <input type="text" list="horarios">
            <datalist id="horarios">
                <option value="08:00">
                <option value="10:00">
                <option value="12:00">
                <option value="14:00">
                <option value="16:00">
                <option value="18:00">
            </datalist>
        </fieldset>

        <!-- textArea -->
        <!-- mensagem -->
        <fieldset>
            <legend>Mensagem</legend>

            <textarea name="msg" rows="5" placeholder="Digite sua mensagem aqui" maxlength="255"></textarea>
        </fieldset>

        <!-- termos -->
        <textarea rows="10" disabled>
Termos e Condições de Uso
        
    Bem-vindo à nossa plataforma! Ao acessar ou utilizar nossos serviços, você concorda com os seguintes termos e condições. Este documento estabelece os direitos, deveres e responsabilidades entre você (usuário) e nossa empresa.

    Aceitação dos Termos Ao utilizar este aplicativo, você declara estar ciente e de acordo com todas as cláusulas aqui descritas. Caso não concorde, recomendamos que interrompa o uso imediatamente.

    Uso da Plataforma O usuário compromete-se a utilizar os recursos disponíveis de forma ética, legal e responsável, respeitando os direitos de terceiros e as normas vigentes.

    Privacidade e Dados Coletamos informações com o objetivo de melhorar sua experiência. Os dados são tratados conforme nossa Política de Privacidade, disponível para consulta a qualquer momento.

    Modificações Reservamo-nos o direito de alterar estes termos a qualquer momento, sem aviso prévio. Recomendamos que o usuário revise este documento periodicamente.

    Limitação de Responsabilidade A plataforma é fornecida "como está", sem garantias explícitas ou implícitas. Não nos responsabilizamos por eventuais danos decorrentes do uso indevido ou interrupções nos serviços.

    Contato Em caso de dúvidas, sugestões ou solicitações, entre em contato com nossa equipe de suporte através dos canais oficiais.
        </textarea>
        <div>
            <label for="act">Li e Aceito</label>
            <input type="checkbox" id="act" name="termos" value="aceito" required>
        </div>

        <div>
            <label for="doc">Enviar Documentos</label>
            <input type="file" name="documento" id="doc">
        </div>

        <input type="submit" value="ENVIAR">
    </form>
</body>
</html>
