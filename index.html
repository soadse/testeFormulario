<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="get">

        <!-- introdução -->
        <fieldset>
            <legend>Introdução</legend>

            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" required autofocus>

            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" required>

            <label for="telefone">Número de telefone</label>
            <input type="tel" name="telefone" id="telefone" required>

            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="nascimento" required>

            <div>
                <p>Possui atividade extra?</p>
                <input type="radio" name="atvExtra" id="sim" value="sim">
                <label for="sim">Sim</label>

                <input type="radio" name="atvExtra" id="nao" value="não">
                <label for="nao">Não</label>
            </div>
        </fieldset>

        <!-- select > option -->
        <!-- area de interesse -->
        <fieldset>
            <legend>Área de interesse</legend>

            <div>
                <input type="checkbox" id="html" name="interesse" value="html">
                <label for="html">HTML</label>
                
                <input type="checkbox" id="css" name="interesse" value="css">
                <label for="css">CSS</label>

                <input type="checkbox" id="javascript" name="interesse" value="javascript">
                <label for="javascript">JavaScript</label>

                <input type="checkbox" id="python" name="interesse" value="python">
                <label for="python">Python</label>

                <input type="checkbox" id="php" name="interesse" value="php">
                <label for="php">PHP</label>

                <select name="nivel" required>
                    <option value="">Selecione o nível</option>
                    <option value="basico">Básico</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="avancado">Avançado</option>
                </select>
            </div>
        </fieldset>

        <!-- select > optgroup > option-->
        <!-- unidades -->
        <fieldset>
            <legend>Unidades</legend>

            <select name="conhecimento" required>
                <option value="">Selecione a unidade</option>

                <optgroup label="Zona Leste">
                    <option value="itaquera">Itaquera</option>
                    <option value="tatuape">Tatuapá</option>
                    <option value="saoMiguelpaulista">São Miguel Paulista</option>
                </optgroup>

                <optgroup label="Zona Norte">
                    <option value="santana">Santana</option>
                    <option value="tucuruvi">Tucuruvi</option>
                    <option value="casaVerde">Casa Verde</option>
                </optgroup>

                <optgroup label="Zona Sul">
                    <option value="santoAmaro">Santo Amaro</option>
                    <option value="capaoRedondo">Capão Redondo</option>
                    <option value="campoLimpo">Campo Limpo</option>
                </optgroup>

                <optgroup label="Zona Oeste">
                    <option value="pinheiros">Pinheiros</option>
                    <option value="butanta">Butantã</option>
                    <option value="lapa">Lapa</option>
                </optgroup>

                <optgroup label="Centro">
                    <option value="se">Sé</option>
                    <option value="republica">República</option>
                    <option value="belaVista">Bela Vista</option>
                </optgroup>
            </select>
        </fieldset>

        <!-- datalist > option -->
        <!-- horarios -->
        <fieldset>
            <legend>Horários</legend>

            <input type="text" list="horarios">
            <datalist id="horarios">
                <option value="08:00">
                <option value="10:00">
                <option value="12:00">
                <option value="14:00">
                <option value="16:00">
                <option value="18:00">
            </datalist>
        </fieldset>

        <input type="submit" value="enviar">
    </form>
</body>
</html>
